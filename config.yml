baseURL: 'http://www.awpsec.net/'
languageCode: en-gb
title: AWPSEC
theme: hugo-PaperMod

build:
    command: hugo
    commandOrigin: ui
    publish: /opt/build/repo/public
author:
    name: "Alex Whittle Palmer"
params:
    profileMode:
        enabled: true
        title: "AWPSEC" # optional default will be site title
        
        #buttons:
        #    - name: Archive
        #      url: "https://github.com"
        #    - name: Github
        #      url: "https://github.com/"

    socialIcons: # optional
        - name: "github"
          url: "https://www.github.com/awpalex"
        - name: "twitter"
          url: "https://www.twitter.com/awp_al"
menu:
    main:
      - name: About
        url: about/
      - name: Contact
        url: contact/
context:
	production:
		environment:
			HUGO_VERSION: 0.80.0
			HUGO_ENV: production
			HUGO_ENABLELEGITINFO: 'true'
